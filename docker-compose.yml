  app_dev:
    container_name: ripy-app-dev
    build: ./app
    network_mode: "host"
    environment:
      - NODE_ENV=development
      - PORT=4001
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_USER=ripy_user
      - DB_PASSWORD=monivon0070
      - DB_NAME=ripy_token
      # 64자 hex 문자열로 변경 (32바이트)
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
