user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    upstream app_v1_presentation { 
        server app_v1:4000 max_fails=3 fail_timeout=30s;
    }
    
    upstream app_v2_production { 
        server app_v2:4001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        location / {
            proxy_pass http://app_v1_presentation;
        }

        location /v2/ {
            rewrite ^/v2/(.*)$ /$1 break;
            proxy_pass http://app_v2_production;
        }

        location = /nginx-health {
            access_log off;
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }
    }
}
